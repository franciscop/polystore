name: tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build it
        run: bun run lint
        env:
          CI: true

      - name: Linter
        run: bun run lint
        env:
          CI: true

      - name: Testing
        run: bun test
        env:
          CI: true
